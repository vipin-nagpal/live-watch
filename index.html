<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>live Watch</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="dot"></div>
            <div class="hour"></div>
            <div class="minute"></div>
            <div class="second"></div>
            <div class="one number">I</div>
            <div class="two number">II</div>
            <div class="three  large number">III</div>
            <div class="four number">IV</div>
            <div class="five number">V</div>
            <div class="six large  number">VI</div>
            <div class="seven number">VII</div>
            <div class="eight number">VIII</div>
            <div class="nine  large number">IX</div>
            <div class="ten number">X</div>
            <div class="eleven number">XI</div>
            <div class="twelve  large number">XII</div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
